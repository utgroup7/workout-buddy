<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Workout Pal</title>
</head>
<body>
    <div class="">
        <h1 class="text-center">Your Personal Workout Pal!</h1>
        <hr />
      </div>

      <div class="container">
        <p class="text-center text-">Please define the criteria of exercises you would like reccomended below. <small class="text-muted">You must select an option from each field!</small></p>
        <hr />
        <br>
        <br>
        <br>
        <div class="row d-flex">
            <div class="col-12 col-lg-4">
                <select class="form-select " aria-label="Default select example">
                    <option selected>Exercise Type</option>
                    <option value="cardio">Cardio</option>
                    <option value="olympic_weightlifting">Olympic Weightlifting</option>
                    <option value="plyometrics">plyometrics</option>
                    <option value="strength">Strength</option>
                    <option value="stretching">Stretching</option>
                    <option value="strongman">Strong Man</option>
                  </select>
            </div>
            <div class="col-12 col-lg-4">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Muscle Group</option>
                    <option value="biceps">Biceps</option>
                    <option value="calves">Calves</option>
                    <option value="chest">Chest</option>
                    <option value="glutes">Glutes</option>
                    <option value="hamstrings">Hamstrings</option>
                    <option value="lats">Lats</option>
                    <option value="lower_back">Lower Back</option>
                    <option value="quadriceps">Quadriceps</option>
                    <option value="traps">Traps</option>
                    <option value="triceps">Triceps</option>
                  </select>
            </div>
                  <div class="col-12 col-lg-4">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Difficulty</option>
                        <option value="beginner">beginner</option>
                        <option value="intermediate">intermediate</option>
                        <option value="expert">Expert</option>
                      </select>
                  </div>
                </div>
                <br>
                <br>
                <br>
                  <hr />
                  <div>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon1">Submit</button>
                        <input type="text" class="form-control" placeholder="Input city to check if weather permits outdoor activities" aria-label="Example text with button addon" aria-describedby="button-addon1">
                      </div>
                  </div>
        </div>
      </div>

    
</body>
</html>
