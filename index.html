<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./develop/style.css"/>
    <title>Workout Pal</title>
</head>
<body>
    <div class="">
        <h1 class="text-center mb-5 mt-5">Your Personal Workout Pal!</h1>
        <hr />
      </div>
      <div class="container border">
        <p class="text-center text-">Please define the criteria of exercises you would like reccomended below. <small class="text-muted">You must select an option from each field!</small></p>
        <hr />
        <br>
        <br>
        <br>
        <div class="row d-flex">
            <div class="col-12 col-lg-4 mb-5 mt-5">
                <h4>Exercise Type:</h4>
                <select id="exercise-sel" class="form-select " aria-label="Default select example">
                    <option selected></option>
                    <option value="cardio">Cardio</option>
                    <option value="olympic_weightlifting">Olympic Weightlifting</option>
                    <option value="plyometrics">plyometrics</option>
                    <option value="strength">Strength</option>
                    <option value="stretching">Stretching</option>
                    <option value="strongman">Strong Man</option>
                  </select>
            </div>
            <div class="col-12 col-lg-4 mb-5 mt-5">
                <h4>Muscle Group:</h4>
                <select id="muscle-sel" class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="biceps">Biceps</option>
                    <option value="calves">Calves</option>
                    <option value="chest">Chest</option>
                    <option value="glutes">Glutes</option>
                    <option value="hamstrings">Hamstrings</option>
                    <option value="lats">Lats</option>
                    <option value="lower_back">Lower Back</option>
                    <option value="middle_back">Middle Back</option>
                    <option value="quadriceps">Quadriceps</option>
                    <option value="traps">Traps</option>
                    <option value="triceps">Triceps</option>
                  </select>
            </div>
            <div class="col-12 col-lg-4 mb-5 mt-5">
              <h4>Difficulty Level:</h4>
              <select id="difficulty-sel" class="form-select" aria-label="Default select example">
                  <option selected></option>
                  <option value="beginner">Beginner</option>
                  <option value="intermediate">intermediate</option>
                  <option value="expert">Expert</option>
                </select>
            </div>
          </div>
          <br>
          <br>
          <br>
            <hr />
            <div>
              <div class="input-group mb-3 mt-5">
                  <button class="btn btn-outline-secondary" type="button" id="submit-btn">Submit</button>
                  <input type="text" class="form-control cityname" placeholder="Input city to check if weather permits outdoor activities" aria-label="Example text with button addon" aria-describedby="button-addon1">
                </div>
            </div>
          </div>
      </div>
      <div class="page2">
      <div id="exercise-container">
        <h2>Exercises:</h2>
        <!-- created exercises will go here -->
      </div>
      <div class="weatherpart">
        <div class="search-city"></div>
        <div class="date"></div>
        <div class="todayweather"></div>
        <img class="weathericon"></img>
        <div class="gym-or-outside"></div>
      </div>
      
    </div>
    <script src="./develop/script.js"></script>
</body>
</html>
