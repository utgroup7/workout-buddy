<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./develop/style.css"/>
    <title>Workout Pal</title>
</head>
<body>
    <div class="">
        <h1 class="title has-text-centered">Your Personal Workout Pal!</h1>
        <hr />
      </div>
      <div class="container border page1">
        <p class="text-center text-">Please define the criteria of exercises you would like recommended below. <small class="text-muted">Feel free to make a selection</small></p>
        <hr />
        <br>
        <br>
        <br>
        <div class="row d-flex level">
            <div class="level">
                <h4 class="">Exercise Type:</h4>
                <select id="exercise-sel" class="form-select select is-medium " aria-label="Default select example">
                    <option selected></option>
                    <option value="cardio">Cardio</option>
                    <option value="olympic_weightlifting">Olympic Weightlifting</option>
                    <option value="plyometrics">Plyometrics</option>
                    <option value="strength">Strength</option>
                    <option value="stretching">Stretching</option>
                    <option value="strongman">Strong Man</option>
                  </select>
            </div>
            <div class="level">
                <h4>Muscle Group:</h4>
                <select id="muscle-sel" class="select is-medium">
                    <option selected></option>
                    <option value="biceps">Biceps</option>
                    <option value="calves">Calves</option>
                    <option value="chest">Chest</option>
                    <option value="glutes">Glutes</option>
                    <option value="hamstrings">Hamstrings</option>
                    <option value="lats">Lats</option>
                    <option value="lower_back">Lower Back</option>
                    <option value="middle_back">Middle Back</option>
                    <option value="quadriceps">Quadriceps</option>
                    <option value="traps">Traps</option>
                    <option value="triceps">Triceps</option>
                  </select>
            </div>
            <div class="level">
              <h4>Difficulty Level:</h4>
              <select id="difficulty-sel" class="select is-medium">
                  <option selected></option>
                  <option value="beginner">Beginner</option>
                  <option value="intermediate">Intermediate</option>
                  <option value="expert">Expert</option>
                </select>
            </div>
          </div>
          <br>
          <br>
          <br>
            <hr />
            <div>
              <div class="input-group mb-3 mt-5">
                  <button class="btn btn-outline-secondary" type="button" id="submit-btn">Submit</button>
                  <input type="text" class="form-control cityname" placeholder="Input city" aria-label="Example text with button addon" aria-describedby="button-addon1">
                </div>
            </div>
          </div>
      </div>
      <div class="page2">
      <button class="btn returnbtn" type="button">Return</button>
      <div id="exercise-container">
        <h2>Exercises:</h2>
        <!-- created exercises will go here -->
      </div>
      <div class="weatherpart" id="dialog" title="Weather Report:">
        <div class="search-city"></div>
        <div class="date"></div>
        <div class="todayweather"></div>
        <img class="weathericon"></img>
        <div class="gym-or-outside"></div>
      </div>
      
    </div>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <!-- Bootflat's JS files.-->
    <script src="https://bootflat.github.io/bootflat/js/icheck.min.js"></script>
    <script src="https://bootflat.github.io/bootflat/js/jquery.fs.selecter.min.js"></script>
    <script src="https://bootflat.github.io/bootflat/js/jquery.fs.stepper.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
   


    <script src="./develop/script.js"></script>
</body>
</html>
