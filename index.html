<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100&effect=neon">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./develop/style.css"/>
    <title>Workout Pal</title>
</head>
<body >
    <div class="hero is-link " id="titlebox">
      <h1 class="title has-text-centered font-effect-neon" id="web-title" style="font-family: 'Londrina Outline', cursive;">Your Personal Workout Pal!</h1>
      <hr/>
    </div>
      <div class="container is-fluid border page1 full-height" style="background-image: linear-gradient(to bottom right, rgb(201, 25, 145), rgb(46, 35, 126))">
        <h4 class="has-text-centered hero-body" style="color: aliceblue;">Define the criteria of exercises you would like recommended below. Please make a selection!</h4>
        <hr />
        <br>
        <br>
        <br> <!--Figured out how to have all drop down boxes leveled horizontally C.B-->
        <div class="row d-flex level">
            <div class="level-item has-text-centered">
              <div class="column">
                <h4 style="color: aliceblue; font-family: 'Londrina Outline', cursive; font-size: 3rem;">Exercise Type:</h4>
                <select id="exercise-sel" class="form-select select is-medium " aria-label="Default select example">
                    <option selected></option>
                    <option value="cardio">Cardio</option>
                    <option value="olympic_weightlifting">Olympic Weightlifting</option>
                    <option value="plyometrics">Plyometrics</option>
                    <option value="strength">Strength</option>
                    <option value="stretching">Stretching</option>
                    <option value="strongman">Strong Man</option>
                  </select>
                </div>
            </div>
            <div class="level-item has-text-centered">
              <div class="column">
                <h4 style="color: aliceblue; font-family: 'Londrina Outline', cursive; font-size: 3rem;">Muscle Group:</h4>
                <select id="muscle-sel" class="select is-medium">
                    <option selected></option>
                    <option value="biceps">Biceps</option>
                    <option value="calves">Calves</option>
                    <option value="chest">Chest</option>
                    <option value="glutes">Glutes</option>
                    <option value="hamstrings">Hamstrings</option>
                    <option value="lats">Lats</option>
                    <option value="lower_back">Lower Back</option>
                    <option value="middle_back">Middle Back</option>
                    <option value="quadriceps">Quadriceps</option>
                    <option value="traps">Traps</option>
                    <option value="triceps">Triceps</option>
                  </select>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div class="column">
                <h4 style="color: aliceblue; font-family: 'Londrina Outline', cursive; font-size: 3rem;">Difficulty Level:</h4>
                <select id="difficulty-sel" class="select is-medium">
                    <option selected></option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                </select>
              </div>
            </div>
          </div>
          <br>
          <br>
          <br>
            <hr />
            
              <div class="input-group mb-3 mt-5 has-text-centered">
                  <button class="button is-success " type="button" id="submit-btn">Submit</button>
                  <input type="Text input" class="form-control cityname" placeholder="Input city" aria-label="Example text with button addon" aria-describedby="button-addon1">
                </div>
            
          
      
      <div class="page2" style="background-image: linear-gradient(to bottom right,rgb(201, 25, 145), rgb(46, 35, 126))">
      <button class="btn returnbtn button is-success is-medium" type="button">Return</button>
      <div id="exercise-container">
        <!-- created exercises will go here -->
      </div>
      <div class="weatherpart dialog" title="Weather Report:">
        <div class="search-city"></div>
        <div class="date"></div>
        <div class="todayweather"></div>
        <img class="weathericon"></img>
        <div class="gym-or-outside"></div>
      </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <!-- Removed Bootflat's JS files C.B-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
   

    <script src="./develop/script.js"></script>
</body>
</html>
